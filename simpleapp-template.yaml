apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: simple-app
  name: simple-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-app
  strategy: {}
  template:
    metadata:
      labels:
        app: simple-app
        update: "REPLACE_TIMESTAMP"
    spec:
      containers:
      - image: dinhhuy1997/simple-app:latest
        imagePullPolicy: Always
        name: simple-app
        resources: {}
status: {}
